<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: auto;
            padding: 2rem;
            width: 50%;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-container {
            position: relative;
            margin-top: 0.5rem;
        }
        .password-container input {
            width: 100%;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Edit User</h1>
<form action="/admin/updateUser" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required />

    <label for="role">Role:</label>
    <select id="role" name="role.id" required>
        <option value="1" th:selected="${user.role?.id == 1}">ADMIN</option>
        <option value="2" th:selected="${user.role?.id == 2}">USER</option>
    </select>

    <label for="password">Password:</label>
    <div class="password-container">
        <input type="password" id="password" name="password" th:value="${user.password}" required />
    </div>

    <button type="submit">Save</button>
</form>

</body>
</html>
