<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Book</h2>
    <form th:action="@{'/admin/updateBook'}" method="post" th:object="${book}">
        <!-- Hidden input for Book ID -->
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" />

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" />

        <label for="availableCopies">Available Copies:</label>
        <input type="number" id="availableCopies" th:field="*{availableCopies}" />

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
