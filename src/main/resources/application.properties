spring.application.name=library-management
spring.datasource.url=jdbc:sqlite:library.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

spring.web.servlet.view.prefix=/WEB-INF/views/
spring.thymeleaf.prefix=classpath:/templates/
spring.web.servlet.view.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

spring.jpa.open-in-view=false

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.bind=DEBUG
